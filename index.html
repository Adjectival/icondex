<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="Sass Cards" charset="utf-8">
    <title>Sass Cards</title>
  </head>
  <body>
  <!-- <div class="outermost"> -->
    <div class="header"><h2>Sass_Cards</h2></div>
<!-- Cards generated from a mixin array w these web colors; yet another way to label HTML. -->
    <div class="cards">
      <section id="first-row">
        <div class="res card-maroon"></div>
        <div class="res card-red"></div>
        <div class="res card-orange"></div>
      </section>
      <section id="second-row">
        <div class="res card-gold"></div>
        <div class="res card-wheat"></div>
        <div class="res card-greenyellow"></div>
      </section>
      <section id="third-row">
        <div class="res card-lime"></div>
        <div class="res card-green"></div>
        <div class="res card-teal"></div>
      </section>
      <section id="fourth-row">
        <div class="res card-cornflowerblue"></div>
        <div class="res card-mediumslateblue"></div>
        <div class="res card-indigo"></div>
      </section>
    </div>
  </body>
</html>
