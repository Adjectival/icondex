<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="Icon Dex" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <title>Icon Dex, Sort 'StarDew Valley' data via Icons</title>
  </head>
  <body>
    <div class="header"><h2>Icon Dex v0.8</h2><h4>all fish from Stardew Valley</h4></div>

<!-- <div class="fish sort buttons"> -->
  <div class="buttons">

    <div type="div" id="sunny_tog"><img src="img/Sunny.png" alt="sunny weather only"><br>Sunny</div>
    <div type="div" id="rainy_tog"><img src="img/Rain.png" alt="rainy weather only"><br>Rainy</div>


    <div type="div" id="spring_tog"><img src="img/Spring.png" alt="spring only"><br>Spring</div>
    <div type="div" id="summer_tog"><img src="img/Summer.png" alt="summer only"><br>Summer</div>
    <div type="div" id="fall_tog"><img src="img/Fall.png" alt="fall only"><br>Fall</div>
    <div type="div" id="winter_tog"><img src="img/Winter.png" alt="winter only"><br>Winter</div>


    <div type="div" id="day_tog"><img src="img/Day.png" alt="daytime only"><br>Morning</div>
    <div type="div" id="night_tog"><img src="img/Moon.png" alt="night-time only"><br>Evening</div>
    <div type="div" id="names_tog">names</div>
  </div>

  <div class="cards">
    <div class="card-Albacore" id="Albacore"></div>
    <div class="card-Anchovy" id="Anchovy"></div>
    <div class="card-Bream" id="Bream"></div>
    <div class="card-Bullhead" id="Bullhead"></div>
    <div class="card-Carp" id="Carp"></div>
    <div class="card-Catfish" id="Catfish"></div>
    <div class="card-Chub" id="Chub"></div>
    <div class="card-Dorado" id="Dorado"></div>
    <div class="card-Eel" id="Eel"></div>
    <div class="card-Ghostfish" id="Ghostfish"></div>
    <div class="card-Halibut" id="Halibut"></div>
    <div class="card-Herring" id="Herring"></div>
    <div class="card-Ice_Pip" id="Ice_Pip"></div>
    <div class="card-Largemouth_Bass" id="Largemouth_Bass"></div>
    <div class="card-Lava_Eel" id="Lava_Eel"></div>
    <div class="card-Lingcod" id="Lingcod"></div>
    <div class="card-Octopus" id="Octopus"></div>
    <div class="card-Perch" id="Perch"></div>
    <div class="card-Pike" id="Pike"></div>
    <div class="card-Pufferfish" id="Pufferfish"></div>
    <div class="card-Rainbow_Trout" id="Rainbow_Trout"></div>
    <div class="card-Red_Mullet" id="Red_Mullet"></div>
    <div class="card-Red_Snapper" id="Red_Snapper"></div>
    <div class="card-Salmon" id="Salmon"></div>
    <div class="card-Sandfish" id="Sandfish"></div>
    <div class="card-Sardine" id="Sardine"></div>
    <div class="card-Scorpion_Carp" id="Scorpion_Carp"></div>
    <div class="card-Sea_Cucumber" id="Sea_Cucumber"></div>
    <div class="card-Shad" id="Shad"></div>
    <div class="card-Slimejack" id="Slimejack"></div>
    <div class="card-Smallmouth_Bass" id="Smallmouth_Bass"></div>
    <div class="card-Sturgeon" id="Sturgeon"></div>
    <div class="card-Squid" id="Squid"></div>
    <div class="card-Stonefish" id='Stonefish'></div>
    <div class="card-Sturgeon" id='Sturgeon'></div>
    <div class="card-Sunfish" id='Sunfish'></div>
    <div class="card-Super_Cucumber" id='Super_Cucumber'></div>
    <div class="card-Tiger_Trout" id='Tiger_Trout'></div>
    <div class="card-Tilapia" id='Tilapia'></div>
    <div class="card-Tuna" id='Tuna'></div>
    <div class="card-Void_Salmon" id='Void_Salmon'></div>
    <div class="card-Walleye" id='Walleye'></div>
    <div class="card-Woodskip" id='Woodskip'></div>
    </div>
  </body>
</html>
