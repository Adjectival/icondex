<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="Icon Dex" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <title>Icon Dex</title>
  </head>
  <body>
    <div class="header"><h2>Icon Dex</h2><h4>fish from Stardew Valley</h4></div>

<!-- <div class="toggles"> -->
  <div class="buttons">

    <div type="div" id="sunny_tog"><img src="http://stardewvalleywiki.com/mediawiki/images/9/9a/Sunny.png" alt="sunny weather only"></div>
    <div type="div" id="rainy_tog"><img src="http://stardewvalleywiki.com/mediawiki/images/1/1d/Rain.png" alt="rainy weather only"></div>


    <div type="div" id="spring_tog"><img src="http://stardewvalleywiki.com/mediawiki/images/9/9c/Spring.png" alt="spring only"></div>
    <div type="div" id="summer_tog"><img src="http://stardewvalleywiki.com/mediawiki/images/8/85/Summer.png" alt="summer only"></div>
    <div type="div" id="fall_tog"><img src="http://stardewvalleywiki.com/mediawiki/images/5/5d/Fall.png" alt="fall only"></div>
    <div type="div" id="winter_tog"><img src="http://stardewvalleywiki.com/mediawiki/images/a/a7/Winter.png" alt="winter only"></div>

    <div type="div" id="names_tog">names</div>

    <div type="div" id="day_tog"><img src="img/day.png" alt="daytime only"></div>
    <div type="div" id="night_tog"><img src="img/night.png" alt="night-time only"></div>
  </div>

    <div class="cards">
        <div class="card-salmon" id="salmon"><span>Salmon</span></div>
        <div class="card-catfish" id="catfish"><span>Catfish</span></div>
        <div class="card-redmullet" id="redmullet"><span>Red Mullet</span></div>
        <div class="card-eel" id="eel"><span>Eel</span></div>
        <div class="card-sturgeon" id="sturgeon"><span>Sturgeon</span></div>
        <div class="card-tilapia" id="tilapia"><span>Tilapia</span></div>
        <div class="card-albacore" id="albacore"><span>Albacore</span></div>
        <div class="card-shad" id="shad"><span>Shad</span></div>
        <div class="card-chub" id="chub"><span>Chub</span></div>
        <div class="card-octopus" id="octopus"><span>Octopus</span></div>
    </div>
  </body>
</html>
