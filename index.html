<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="Icon Dex" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <title>Icon Dex, Sort 'StarDew Valley' data via Icons</title>
  </head>
  <body>
    <section class="header"><h2>Icon Dex v0.95</h2><h4>all recipes and fish from Stardew Valley</h4></section>

  <section class="buttons">
    <div class="big_button" id="farming_skill_btn">
      <img src="img/Farming_Skill_Icon.png" alt=""><h3>Farming</h3>
    </div>
    <div class="big_button" id="foraging_skill_btn">
      <img src="img/Foraging_Skill_Icon.png" alt=""><h3>Foraging</h3>
    </div>
    <div class="big_button" id="fishing_skill_btn">
      <img src="img/Fishing_Skill_Icon.png" alt=""><h3>Fishing</h3>
    </div>
    <div class="big_button" id="mining_skill_btn">
      <img src="img/Mining_Skill_Icon.png" alt=""><h3>Mining</h3>
    </div>
    <div class="big_button" id="fighting_skill_btn">
      <img src="img/Combat_Skill_Icon.png" alt=""><h3>Fighting</h3>
    </div>
  </section>


  <section class="buttons">
    <div class="btn" id="iron_farm"><img src="img/Quality_Sprinkler.png" alt="sunny weather only"><br>Iron</div>
    <div class="btn" id="copper_farm"><img src="img/Keg.png" alt="rainy weather only"><br>Copper</div>
    <!--  end Farm buttons-->
  </section>
  <section class="buttons">
    <!-- Fish sort buttons -->
    <div class="btn" id="sunny_fish"><img src="img/Sunny.png" alt="sunny weather only"><br>Sunny</div>
    <div class="btn" id="rainy_fish"><img src="img/Rain.png" alt="rainy weather only"><br>Rainy</div>

    <div class="btn" id="spring_fish"><img src="img/Spring.png" alt="spring only"><br>Spring</div>
    <div class="btn" id="summer_fish"><img src="img/Summer.png" alt="summer only"><br>Summer</div>
    <div class="btn" id="fall_fish"><img src="img/Fall.png" alt="fall only"><br>Fall</div>
    <div class="btn" id="winter_fish"><img src="img/Winter.png" alt="winter only"><br>Winter</div>

    <div class="btn" id="day_fish"><img src="img/Day.png" alt="daytime only"><br>Morning</div>
    <div class="btn" id="night_fish"><img src="img/Moon.png" alt="night-time only"><br>Evening</div>

  </section>

  <section class="cards" id="-farm">
    <div class="card-Scarecrow" id="Scarecrow-farm"></div>
    <div class="card-Basic_Fertilizer" id="Basic_Fertilizer-farm"></div>
    <div class="card-Mayonnaise_Machine" id="Mayonnaise_Machine-farm"></div>
    <div class="card-Stone_Fence" id="Stone_Fence-farm"></div>
    <div class="card-Sprinkler" id="Sprinkler-farm"></div>
    <div class="card-Bee_House" id="Bee_House-farm"></div>
    <div class="card-Speed-Gro" id="Speed-Gro-farm"></div>
    <div class="card-Preserves_Jar" id="Preserves_Jar-farm"></div>
    <div class="card-Basic_Retaining_Soil" id="Basic_Retaining_Soil-farm"></div>
    <div class="card-Iron_Fence" id="Iron_Fence-farm"></div>
    <div class="card-Cheese_Press" id="Cheese_Press-farm"></div>
    <div class="card-Hardwood_Fence" id="Hardwood_Fence-farm"></div>
    <div class="card-Quality_Sprinkler" id="Quality_Sprinkler-farm"></div>
    <div class="card-Loom" id="Loom-farm"></div>
    <div class="card-Quality_Retaining_Soil" id="Quality_Retaining_Soil-farm"></div>
    <div class="card-Oil_Maker" id="Oil_Maker-farm"></div>
    <div class="card-Keg" id="Keg-farm"></div>
    <div class="card-Deluxe_Speed_Gro" id="Deluxe_Speed_Gro-farm"></div>
    <div class="card-Seed_Maker" id="Seed_Maker-farm"></div>
    <div class="card-Iridium_Sprinkler" id="Iridium_Sprinkler-farm"></div>
    <div class="card-Quality_Fertilizer" id="Quality_Fertilizer-farm"></div>
  </section>
  <section class="cards" id="-forage">
    <div class="card-Wild_Seeds_(Sp)" id="Wild_Seeds_(Sp)-forage"></div>
    <div class="card-Field_Snack" id="Field_Snack-forage"></div>
    <div class="card-Survival_Burger" id="Survival_Burger-forage"></div>
    <div class="card-Tapper" id="Tapper-forage"></div>
    <div class="card-Charcoal_Kiln" id="Charcoal_Kiln-forage"></div>
    <div class="card-Wild_Seeds_(Su)" id="Wild_Seeds_(Su)-forage"></div>
    <div class="card-Lightning_Rod" id="Lightning_Rod-forage"></div>
    <div class="card-Wild_Seeds_(Fa)" id="Wild_Seeds_(Fa)-forage"></div>
    <div class="card-Warp_Totem_Beach" id="Warp_Totem_Beach-forage"></div>
    <div class="card-Wild_Seeds_(Wi)" id="Wild_Seeds_(Wi)-forage"></div>
    <div class="card-Warp_Totem_Mountains" id="Warp_Totem_Mountains-forage"></div>
    <div class="card-Warp_Totem_Farm" id="Warp_Totem_Farm-forage"></div>
    <div class="card-Rain_Totem" id="Rain_Totem-forage"></div>
  </section>
  <section class="cards" id="-mine">
    <div class="card-Cherry_Bomb" id="Cherry_Bomb-mine"></div>
    <div class="card-Staircase" id="Staircase-mine"></div>
    <div class="card-Miners_Treat" id="Miner's_Treat-mine"></div>
    <div class="card-Iron_Bar" id="Iron_Bar-mine"></div>
    <div class="card-Bomb" id="Bomb-mine"></div>
    <div class="card-Gold_Bar" id="Gold_Bar-mine"></div>
    <div class="card-Mega_Bomb" id="Mega_Bomb-mine"></div>
    <div class="card-Crystalarium" id="Crystalarium-mine"></div>
  </section>
  <section class="cards" id="-fight">
    <div class="card-Sturdy_Ring" id="Sturdy_Ring-fight"></div>
    <div class="card-Life_Elixir" id="Life_Elixir-fight"></div>
    <div class="card-Roots_Platter" id="Roots_Platter-fight"></div>
    <div class="card-Warrior_Ring" id="Warrior_Ring-fight"></div>
    <div class="card-Slime_Egg-Press" id="Slime_Egg-Press-fight"></div>
    <div class="card-Oil_of_Garlic" id="Oil_of_Garlic-fight"></div>
    <div class="card-Ring_of_Yoba" id="Ring_of_Yoba-fight"></div>
    <div class="card-Slime_Incubator" id="Slime_Incubator-fight"></div>
    <div class="card-Explosive_Ammo" id="Explosive_Ammo-fight"></div>
    <div class="card-Iridium_Band" id="Iridium_Band-fight"></div>
  </section>
  <section class="cards" id="-fish">
    <div class="card-Albacore" id="Albacore-fish"></div>
    <div class="card-Anchovy" id="Anchovy-fish"></div>
    <div class="card-Bream" id="Bream-fish"></div>
    <div class="card-Bullhead" id="Bullhead-fish"></div>
    <div class="card-Carp" id="Carp-fish"></div>
    <div class="card-Catfish" id="Catfish-fish"></div>
    <div class="card-Chub" id="Chub-fish"></div>
    <div class="card-Dorado" id="Dorado-fish"></div>
    <div class="card-Eel" id="Eel-fish"></div>
    <div class="card-Ghostfish" id="Ghostfish-fish"></div>
    <div class="card-Halibut" id="Halibut-fish"></div>
    <div class="card-Herring" id="Herring-fish"></div>
    <div class="card-Ice_Pip" id="Ice_Pip-fish"></div>
    <div class="card-Largemouth_Bass" id="Largemouth_Bass-fish"></div>
    <div class="card-Lava_Eel" id="Lava_Eel-fish"></div>
    <div class="card-Lingcod" id="Lingcod-fish"></div>
    <div class="card-Octopus" id="Octopus-fish"></div>
    <div class="card-Perch" id="Perch-fish"></div>
    <div class="card-Pike" id="Pike-fish"></div>
    <div class="card-Pufferfish" id="Pufferfish-fish"></div>
    <div class="card-Rainbow_Trout" id="Rainbow_Trout-fish"></div>
    <div class="card-Red_Mullet" id="Red_Mullet-fish"></div>
    <div class="card-Red_Snapper" id="Red_Snapper-fish"></div>
    <div class="card-Salmon" id="Salmon-fish"></div>
    <div class="card-Sandfish" id="Sandfish-fish"></div>
    <div class="card-Sardine" id="Sardine-fish"></div>
    <div class="card-Scorpion_Carp" id="Scorpion_Carp-fish"></div>
    <div class="card-Sea_Cucumber" id="Sea_Cucumber-fish"></div>
    <div class="card-Shad" id="Shad-fish"></div>
    <div class="card-Slimejack" id="Slimejack-fish"></div>
    <div class="card-Smallmouth_Bass" id="Smallmouth_Bass-fish"></div>
    <div class="card-Sturgeon" id="Sturgeon-fish"></div>
    <div class="card-Squid" id="Squid-fish"></div>
    <div class="card-Stonefish" id='Stonefish-fish'></div>
    <div class="card-Sturgeon" id='Sturgeon-fish'></div>
    <div class="card-Sunfish" id='Sunfish-fish'></div>
    <div class="card-Super_Cucumber" id='Super_Cucumber-fish'></div>
    <div class="card-Tiger_Trout" id='Tiger_Trout-fish'></div>
    <div class="card-Tilapia" id='Tilapia-fish'></div>
    <div class="card-Tuna" id='Tuna-fish'></div>
    <div class="card-Void_Salmon" id='Void_Salmon-fish'></div>
    <div class="card-Walleye" id='Walleye-fish'></div>
    <div class="card-Woodskip" id='Woodskip-fish'></div>
  </section>

  </body>
</html>
