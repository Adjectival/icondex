<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="Icon Dex" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <title>Icon Dex</title>
  </head>
  <body>
    <div class="header"><h2>Icon Dex</h2><h4>fish from Stardew Valley</h4></div>

<!-- <div class="toggles"> -->
  <div class="buttons">

    <div type="div" id="sunny_tog"><img src="http://stardewvalleywiki.com/mediawiki/images/9/9a/Sunny.png" alt=""></div>
    <div type="div" id="rainy_tog"><img src="http://stardewvalleywiki.com/mediawiki/images/1/1d/Rain.png" alt=""></div>


    <div type="div" id="spring_tog"><img src="http://stardewvalleywiki.com/mediawiki/images/9/9c/Spring.png" alt=""></div>
    <div type="div" id="summer_tog"><img src="http://stardewvalleywiki.com/mediawiki/images/8/85/Summer.png" alt=""></div>
    <div type="div" id="fall_tog"><img src="http://stardewvalleywiki.com/mediawiki/images/5/5d/Fall.png" alt=""></div>
    <div type="div" id="winter_tog"><img src="http://stardewvalleywiki.com/mediawiki/images/a/a7/Winter.png" alt=""></div>

    <div type="div" id="day_tog"><img src="img/day.png" alt=""></div>
    <div type="div" id="night_tog"><img src="img/night.png" alt=""></div>
  </div>

    <div class="cards">
        <div class="card-salmon" id="salmon">Salmon</div>
        <div class="card-catfish" id="catfish">Catfish</div>
        <div class="card-redmullet" id="redmullet">Red Mullet</div>
        <div class="card-eel" id="eel">Eel</div>
        <div class="card-sturgeon" id="sturgeon">Sturgeon</div>
        <div class="card-tilapia" id="tilapia">Tilapia</div>
        <div class="card-albacore" id="albacore">Albacore</div>
        <div class="card-shad" id="shad">Shad</div>
        <div class="card-chub" id="chub">Chub</div>
        <div class="card-octopus" id="octopus">Octopus</div>
    </div>
  </body>
</html>
